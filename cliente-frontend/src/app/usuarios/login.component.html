<div class="card border-primary text-center">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">

    <form method="post">

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Usuario</span>
        <input type="text" class="form-control" [(ngModel)]="usuario.username" id="username" name="username"
          aria-label="Usuario" aria-describedby="basic-addon1" required>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Contraseña</span>
        <input type="password" class="form-control" [(ngModel)]="usuario.password" id="password" name="password"
          aria-label="Contraseña" aria-describedby="basic-addon1" required>
      </div>

      <!-- <div class="form-group col-sm-6">
        <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="username"
          placeholder="Username" autofocus required>
      </div>

      <div class="form-group col-sm-6">
        <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password"
          placeholder="Password" required>
      </div> -->

      <div class="form-group mb-3">
        <input (click)='login()' type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
      </div>
    </form>
  </div>
</div>
